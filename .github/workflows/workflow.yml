name: CI/CD

on:
  push:
    branches: ["main_LMS", "develop"]
  pull_request:
    branches: ["main_LMS", "develop"]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}  # GitHub Secrets에서 가져온 환경 변수
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}  # GitHub Secrets에서 가져온 환경 변수
          POSTGRES_DB: lms
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin" # Alternative distribution options are available
      - name: chmod gradlew
        run: chmod +x ./gradlew
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Increment version
        id: increment_version  # ID 추가
        run: |
          # 현재 버전 읽기
          VERSION=$(cat version.txt)
          # 버전 증가 (마이너 버전 증가)
          IFS='.' read -r major minor patch <<< "$VERSION"
          minor=$((minor + 1))
          NEW_VERSION="$major.$minor.0"
          echo $NEW_VERSION > version.txt
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add version.txt
          git commit -m "Increment version to $NEW_VERSION"
          echo "::set-output name=new_version::$NEW_VERSION"  # 새로운 버전을 출력으로 설정
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/lms?characterEncoding=UTF-8
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}  # GitHub Secrets에서 가져온 환경 변수
        run: |
          ./gradlew build sonar -Dsonar.qualitygate.wait=true --info

      - name: Checkout sesac-lms-jar repository
        uses: actions/checkout@v4
        with:
          repository: SesacMegazoneLMS/sesac-lms-jar  # 대상 리포지토리
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # 비공식 리포지토리에 접근하기 위한 토큰
          path: sesac-lms-jar  # 체크아웃할 경로

      - name: Upload JAR to GitHub Repository
        run: |
          cp build/libs/*.jar sesac-lms-jar/backend-${{ steps.increment_version.outputs.new_version }}.jar  # JAR 파일을 다른 리포지토리로 복사
          cd sesac-lms-jar
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          # 커밋 메시지에 GitHub Actions 실행 번호 포함
          git commit -m "Add built JAR file with version ${{ steps.increment_version.outputs.new_version }} from GitHub Actions run #${{ github.run_id }}"
          # 태그 추가
          git tag -a "v${{ steps.increment_version.outputs.new_version }}" -m "Release version ${{ steps.increment_version.outputs.new_version }} from GitHub Actions run #${{ github.run_id }}"
          git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/SesacMegazoneLMS/sesac-lms-jar.git main_LMS --tags  # main_LMS 브랜치에 푸시 및 태그 푸시
